<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="../../css/init.css">
  <link rel="stylesheet" type="text/css" href="../../css/loginPage.css">
  <script src="../../js/api/loginApi.js"></script>
</head>
<body style="position: relative;background-color: #364150;">
<div class="loginBody">
  <div class="logo">
    简单聊天系统
  </div>
  <div class="loginTypeInBox">
    <div class="title">
      登 录
    </div>
    <form method="post" class="loginInfo">
      <!-- 跳转部分由服务器完成 -->
      <div class="cell">
        <input type="text" class="username inputTextBox" name="username" placeholder="请输入用户名">
      </div>

      <div class="cell">
        <input type="password" class="password inputTextBox" name="password" placeholder="请输入密码">
      </div>

      <div class="cell">
        <input type="submit" value="登录">
        <button class="forgotPassword">
          忘记密码?
        </button>
      </div>
    </form>
  </div>
  <button class="createAccount">
    注册账号
  </button>
</div>
<script>



  let data={
    responseInfo:undefined,
  };
  let binding=function (){
    // 为登录添加表单处理
    document.querySelector(".loginInfo").addEventListener('submit',handleLogin);
    document.querySelector(".createAccount").addEventListener('click',redirectToRegisterPage);
  };
  let redirectToRegisterPage=function (event){
    location.href="./register.html";
  };
  (function (){
    binding();
  })()
</script>
</body>
</html>
